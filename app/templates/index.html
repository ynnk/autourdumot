<!DOCTYPE html>
<html lang="en">
<head>
    <title>Naviprox - nosdeputes.fr </title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  require JS    -->
    <script data-main="{{url_for('static', filename='main')}}" src="{{url_for('static', filename='lib/require.js')}}"></script>
    <script>
        
require([
        "app_graph"
    ],  function(App){
            // The "app" dependency is passed in as "App"
            app = new App({root_url:"{{ root_url }}" });
            app.start();
        });


    </script>

    <!--  Bootstrap CSS    -->
    <link rel="stylesheet" href="{{url_for('static', filename='lib/bootstrap/css/bootstrap.min.css')}}" type="text/css" />

    <!--  our CSS    -->
    <link rel="stylesheet" href="{{url_for('static', filename='app_graph.css')}}" type="text/css" />


    <script type="text/template" id="KebButton">
        <div class='head'><%=name%></div>
        <div class='value'>...</div>
    </script>

    <script type="text/template" id="KebComponentPane">
            <h3><%=name%></h3>
    </script>

    <script type="text/template" id="KebOptionable">
            <h1><%=name%></h1>
    </script>

    <script id="ClusterLabel" type="text/template">
        <a href='#' class='clabel' style='font-size:<%= size %>px' alt='graph from \'<%= label %>\''><%= label %></a>
    </script>
    
    <script id="ListLabel" type="text/template">
        <span>
            <div class='puce' style='background-color:rgb(<%=color%>);'></div>
            <a class='' href="#"><%=label %></a>
        </span>
    </script>
    

</head>

<body>
<div id='page' >

    <div id="loading-indicator" style="display:none;" >
        <div class="container"><img src="{{url_for('static', filename='loading.gif')}}" /></div>
    </div>


    
    <div class="content">
        <div id="query_home_contener" class="container text-center">
            <div id="query_form"></div>
            <div id='engine' class='pane engine'>
                <div class='optbuttons'></div>
                <div class='text-center blocks'></div>
            </div>

        </div>




    </div><!-- /.content -->

    <div id='vz_threejs_main' class='text-center'></div>
    <div id='clustering_items' style=''></div>
    <div id='proxemy_items' style=''></div>
    
    <div id='footer'>
        <div class="container text-center">
        </div>
    </div>

</div> <!-- /.page -->

<div style='display:none' id='imgs'></div>

<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u=(("https:" == document.location.protocol) ? "https" : "http") + "://stats.kodexlab.com/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', 6]);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0]; g.type='text/javascript';
    g.defer=true; g.async=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<noscript><p><img src="http://stats.kodexlab.com/piwik.php?idsite=6" style="border:0;" alt="" /></p></noscript>
<!-- End Piwik Code -->
</body>
</html>
